language: node_js
node_js:
- 8.9.4
cache:
  directories:
  - "~/.npm"
notifications:
  email:
    recipients:
    - jbradley@edx.org
    on_success: never
    on_failure: always
  hipchat:
    rooms:
      secure: 
before_install:
- npm install -g npm@5
- npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script:
- make validate-no-uncommitted-package-lock-changes
- npm run lint
- npm run test
after_success:
- npm run build:gh-pages
deploy:
  local-dir: ./dist
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  name: edx-semantic-release
  email: edx-semantic-release@edx.org
  on:
    branch: master
