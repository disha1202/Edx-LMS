language: node_js
node_js:
  - "lts/*"
cache:
  directories:
    - "~/.npm"
notifications:
  email:
    recipients:
      - jbradley@edx.org
    on_success: never
    on_failure: always
  hipchat:
    rooms:
      secure: 
  webhooks: https://www.travisbuddy.com/
  on_success: never
before_install:
  - npm install -g npm@latest
install:
  - npm ci
script:
  - make validate-no-uncommitted-package-lock-changes
  - npm run lint
  - npm run test
  - npm run build
  - npm run is-es5
after_success:
  - npm run build:gh-pages
deploy:
  local-dir: "./dist"
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  name: edx-semantic-release
  email: edx-semantic-release@edx.org
  on:
    branch: master
