
version: "2"
services:
  web:
    container_name: frontend_cookie_cutter
    build:
      context: .
      args:
        - NODE_ENV=development
    volumes:
      - .:/edx/app:delegated
      - notused:/edx/app/node_modules
    ports:
      - "1991:1991"
    environment:
      - NODE_ENV=development

volumes:
  notused:
